<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="covid.json"></script>

  </head>
  <body>

    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Covid Graph<i class="large material-icons">adb</i></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="about.html">Information</a></li>
        </ul>
      </div>
    </nav>

    <div class="mycontainer">

      <div class="row">
        <div class="col s12 m6">
          <div class="card ">
            <div class="card-content">
              <span class="card-title">Covid map graph</span>
              <p>To be continued.</p>
            </div>
          </div>
        </div>
        <div class="col s12 m6">
          <div class="card ">
            <div class="card-content">
              <span class="card-title">Statistics data graph</span>
              <p>To be continued</p>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-content">
              <span class="card-title">Data</span>
              <p id="mydata"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
      getData();
      function getData() {
        var allData = ""
        var line = ""
         for (var country = 0; country < (coviddata.data.length); country++) {
           line += `<b><span style='color:violet'>${coviddata.data[country].location}</span></b>: ${coviddata.data[country].confirmed} Cases | ${coviddata.data[country].dead} Deaths `;
           if (line.length >= 1000) {
             line += "<br>"
             allData += line
             line = ""
           }
         }
         document.getElementById('mydata').innerHTML = allData;
         document.getElementById('mydata').style.textAlign = "justify";
      }
    </script>
  </html>
